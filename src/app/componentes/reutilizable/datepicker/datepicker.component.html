<mat-form-field [ngClass]="{'conRojo':getErrorFecha()}">
  <input matInput [matDatepicker]="picker" [placeholder]="getTitulo()" [(ngModel)]="fecha" (ngModelChange)="pasarFecha()">
  <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
